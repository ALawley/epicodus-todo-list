<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>To-do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To-do List</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a new task:</h2>
          <form id="new-todo">
            <div class="form-group">
              <label for="new-entry">What's the task?</label>
              <input type="text" class="form-control" id="new-entry">
            </div>
            <div class="form-group">
              <label for="new-deadline">When is it due?</label>
              <input type="text" class="form-control" id="new-deadline">
            </div>
            <div class="form-group">
              <label for="new-assignee">Who is it assigned to?</label>
              <input type="text" class="form-control" id="new-assignee">
            </div>
            <div class="form-group">
              <label for="new-priority">What's the priority?</label>
              <input type="text" class="form-control" id="new-priority">
            </div>
            <div class="form-group">
              <label for="new-notes">Any notes?</label>
              <input type="text" class="form-control" id="new-notes">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Outstanding tasks:</h2>
          <ul id="todos">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-todo">
            <h2></h2>

            <p>Deadline: <span class="deadline"></span></p>
            <p>Assigned to: <span class="assignee"></span></p>
            <p>Priority: <span class="priority"></span></p>
            <p>Notes: <span class="notes"></span></p>
            <button type='button' class='btn btn-primary btn-lg complete'>complete</button>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
